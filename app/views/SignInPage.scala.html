

<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">

   		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
   		<meta name="author" content="">
<!--

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/ebay_bowling.png")">-->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signin.css")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

		<title>Signin Page</title>
	</head>
	<body>
		<div class="container">
			<div align="center"><img width="300px" src="@routes.Assets.at("images/ebay_bowling.png")"></div>

      		<form class="form-signin" action="bowling">
				<h3 class="form-signin-heading">Sign in</h3>
				<input name="ID" type="text" class="form-control" placeholder="User ID(3~10letters)" autofocus>
				<input type="password" class="form-control" placeholder="Password">
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> Remember me
				</label>
				<div class="btn-group btn-block">
					<button class="btn btn-lg btn-primary" type="submit" style="width:50%">Sign in</button>
					<button onclick="location.href='signUp'" class="btn btn-lg btn-primary" type="button" style="width:50%">Sign up</button>
				</div>
			</form>
		</div> <!-- /container -->
	</body>
</html>
